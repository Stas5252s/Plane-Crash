<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="game-card">
            <div class="header">
                <h1>Plane Crash</h1>
                <div class="balance-box">
                    <div class="balance-label">Balance</div>
                    <div class="balance-amount" id="balance">$1000.00</div>
                </div>
            </div>

            <div class="multiplier-box" id="multiplierBox">
                <div class="multiplier-label">MULTIPLIER</div>
                <div class="multiplier-value" id="multiplier">1.00x</div>
            </div>

            <div class="message" id="message"></div>

            <div class="controls">
                <div class="input-group">
                    <label>Bet Amount</label>
                    <input type="number" id="betInput" value="10" min="1" step="1">
                </div>
                <div class="potential-win">
                    <span>Potential Win</span>
                    <span class="win-amount" id="potentialWin">$10.00</span>
                </div>
            </div>

            <div class="buttons">
                <button class="btn btn-bet" id="betBtn">Place Bet</button>
                <button class="btn btn-cashout" id="cashoutBtn" disabled>Cash Out</button>
            </div>
        </div>

        <div class="history-card" id="historyCard" style="display: none;">
            <h3>Recent Games</h3>
            <div class="history-grid" id="historyGrid"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
